    <style>
      /* 画布容器样式 */
      .canvas-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        background: #f5f5f5;
      }

      /* 画布样式 */
      .canvas {
        position: relative;
        width: 1200px;
        height: 740px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        /* 同步编辑器默认属性 */
        font-size: 14px;
        color: #000;
        opacity: 1;
        font-family:
          Inter,
          system-ui,
          -apple-system,
          sans-serif;
      }

      /* 组件通用样式 */
      .component {
        position: absolute;
        box-sizing: border-box;
        overflow: hidden; /* 防止内容溢出导致重叠 */
      }

      /* 文本组件样式 */
      .v-text {
        width: 100%;
        height: 100%;
        display: table;
        outline: none;
      }

      .v-text div {
        display: table-cell;
        width: 100%;
        height: 100%;
        outline: none;
        word-break: break-all;
        box-sizing: border-box;
        line-height: 1.5; /* 显式设置默认行高以防重叠 */
      }

      /* 按钮组件样式 */
      .v-button {
        display: inline-block;
        line-height: 1;
        white-space: nowrap;
        cursor: pointer;
        background: #fff;
        border: 1px solid #dcdfe6;
        color: #606266;
        text-align: center;
        box-sizing: border-box;
        outline: 0;
        margin: 0;
        transition: 0.1s;
        font-weight: 500;
        width: 100%;
        height: 100%;
        font-size: 14px;
        appearance: none;
        padding: 12px 20px;
      }

      .v-button:hover {
        background-color: #ecf5ff;
        color: #3a8ee6;
        border-color: #c6e2ff;
      }

      .v-button:active {
        color: #3a8ee6;
        border-color: #3a8ee6;
        outline: 0;
      }

      /* 图片组件样式 */
      .picture-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .picture-container img {
        width: 100%;
        height: 100%;
      }

      /* 表格组件样式 */
      .v-table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        table-layout: fixed;
        word-break: break-all;
        word-wrap: break-word;
      }

      .v-table td {
        border: 1px solid #ebeef5;
        padding: 10px;
        height: 40px;
        width: 60px;
      }

      .v-table .bold {
        font-weight: bold;
      }

      .v-table .stripe {
        background-color: #fafafa;
      }

      /* 图表容器样式 */
      .chart-container {
        width: 100%;
        height: 100%;
      }

      /* 形状组件样式 */
      .rect-shape {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .circle-shape {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        overflow: hidden;
      }

      .line-shape {
        width: 100%;
        height: 100%;
        background-color: #000;
      }

      /* SVG组件样式 */
      .svg-shape {
        width: 100%;
        height: 100%;
      }

      /* 组合组件样式 */
      .group-container {
        width: 100%;
        height: 100%;
      }

      .group-container > div {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .group-component {
        position: absolute;
      }

      /* 动画通用类 */
      .animated {
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      .animated.infinite {
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
      }

      /* 渐显动画 */
      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fadeIn {
        -webkit-animation-name: fadeIn;
        animation-name: fadeIn;
      }

      /* 向右长距进入动画 */
      @-webkit-keyframes fadeInRightBig {
        from {
          opacity: 0;
          -webkit-transform: translate3d(2000px, 0, 0);
          transform: translate3d(2000px, 0, 0);
        }
        to {
          opacity: 1;
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
        }
      }

      @keyframes fadeInRightBig {
        from {
          opacity: 0;
          -webkit-transform: translate3d(2000px, 0, 0);
          transform: translate3d(2000px, 0, 0);
        }
        to {
          opacity: 1;
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
        }
      }

      .fadeInRightBig {
        -webkit-animation-name: fadeInRightBig;
        animation-name: fadeInRightBig;
      }
